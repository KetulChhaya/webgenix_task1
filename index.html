<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgenix Task 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="webgenix.css">
</head>
<body>
    <div class="container">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="webcarousel1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-lg-block caption-style text-left">
              <h5 class="title">JBL BassBooster</h5>
              <p class="description">Unleash the BEAST</p>
              <p class="price"><span style="font-size: larger;font-weight: bold;">$79</span><s> $95</s></p>
              <button type="button" class="btn btn-primary btn-lg buttonprice">Buy Now</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="webcarousel2.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-lg-block caption-style text-left">
              <h5 class="title">Marshall Headphones</h5>
              <p  class="description">Marshall's one of the best headphoness ever</p>
              <p class="price"><span style="font-size: larger;font-weight: bold;">$129</span><s> $149</s></p>
              <button type="button" class="btn btn-primary btn-lg buttonprice">Buy Now</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="webcarousel3.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-lg-block caption-style text-left">
              <h5 class="title">Wireless earbuds</h5>
              <p  class="description">New Wireless Earbuds with 2.8gHZ of frequency</p>
              <p class="price"><span style="font-size: larger;font-weight: bold;">$29</span><s> $35</s></p>
              <button type="button" class="btn btn-primary btn-lg buttonprice">Buy Now</button>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</body>
</html>
